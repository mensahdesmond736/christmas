<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas from Desmond</title>
    <style>
        /* CSS - Elegant Styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at bottom, #1e3c72, #2a5298, #000000);
            font-family: 'Georgia', serif;
            overflow: hidden;
            color: white;
        }

        /* Twinkling Stars Background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Glassmorphism Card */
        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gold-text {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 3.5rem;
            margin: 10px 0;
            font-family: 'Brush Script MT', cursive;
            background: linear-gradient(to right, #ff4d4d, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            drop-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .ornament {
            font-size: 60px;
            margin-bottom: 10px;
            display: block;
            animation: swing 3s infinite ease-in-out;
            transform-origin: top center;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 20px 0;
            font-weight: 300;
            color: #f0f0f0;
        }

        .signature {
            margin-top: 30px;
            font-size: 1.4rem;
        }

        .name {
            display: block;
            font-weight: bold;
            color: #ffd700;
            font-size: 1.6rem;
            margin-top: 5px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <canvas id="snowCanvas"></canvas>

    <div class="card">
        <span class="ornament">üéÅ</span>
        <div class="gold-text">Season's Greetings</div>
        <h1>Merry Christmas</h1>
        <p class="message">
            May your home be filled with laughter, your heart with love, 
            and your life with peace during this magical season.
        </p>
        <div class="signature">
            From
            <span class="name">Royal Tech<span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');

        let width, height, particles;

        function init() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Snowflake());
            }
        }

        class Snowflake {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 3 + 1;
                this.speed = Math.random() * 1 + 0.5;
                this.velY = this.speed;
                this.velX = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.velY;
                this.x += this.velX;
                if (this.y > height) this.y = -10;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
